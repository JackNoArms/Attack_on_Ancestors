<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Coloque o caminho da imagem de fundo aqui */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPG Menu</h1>
        <ul class="menu-list">
            <li>Criar Sala</li>
            <li>Entrar na Sala</li>
            <li>Sair</li>
        </ul>
    </div>
</body>
</html>
